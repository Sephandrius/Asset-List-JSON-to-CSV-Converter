<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 20px;
        }

        #downloadLink {
            margin-top: 20px;
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            display: inline-block;
        }

        #downloadLink:hover {
            color: #1e7e34;
        }

        .checkbox-group {
            text-align: left;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-file-upload"></i> JSON to CSV Converter</h1>
        <input type="file" class="form-control" id="jsonFile" accept="application/json" onchange="loadJsonProperties()">
        <div id="checkboxContainer" class="checkbox-group"></div>
        <button class="btn btn-primary" onclick="convertToJson()">Convert to CSV</button>
        <br><br>
        <a id="downloadLink" style="display: none;"></a>
    </div>

    <script>
        let jsonProperties = {};

        function loadJsonProperties() {
            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a JSON file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    jsonProperties = {};

                    const assetsGroups = jsonData.Assets?.Assets_Groups_Collection || [];
                    assetsGroups.forEach(group => {
                        const assets = group.Assets_System_Collection || [];
                        assets.forEach(asset => {
                            asset.Assets_TableGroup1_Collection?.forEach(tableGroup => {
                                tableGroup.Assets_Categories_Collection?.forEach(category => {
                                    if (!jsonProperties[category.PropertyCategory]) {
                                        jsonProperties[category.PropertyCategory] = new Set();
                                    }
                                    category.Detail_Collection?.forEach(detail => {
                                        jsonProperties[category.PropertyCategory].add(detail.PropertyName);
                                    });
                                });
                            });
                        });
                    });

                    renderCheckboxes();
                } catch (error) {
                    alert('Invalid JSON file. Please check the file content.');
                }
            };

            reader.readAsText(file);
        }

        function renderCheckboxes() {
            const checkboxContainer = document.getElementById('checkboxContainer');
            checkboxContainer.innerHTML = '';

            for (const category in jsonProperties) {
                const categoryHeader = document.createElement('h5');
                categoryHeader.textContent = category;
                checkboxContainer.appendChild(categoryHeader);

                jsonProperties[category].forEach(property => {
                    const checkboxWrapper = document.createElement('div');
                    checkboxWrapper.className = 'form-check';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'form-check-input';
                    checkbox.id = property;
                    checkbox.value = property;

                    const label = document.createElement('label');
                    label.className = 'form-check-label';
                    label.htmlFor = property;
                    label.textContent = property;

                    checkboxWrapper.appendChild(checkbox);
                    checkboxWrapper.appendChild(label);
                    checkboxContainer.appendChild(checkboxWrapper);
                });
            }
        }

        function convertToJson() {
            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a JSON file.');
                return;
            }

            const selectedProperties = Array.from(document.querySelectorAll('#checkboxContainer input:checked')).map(checkbox => checkbox.value);

            if (selectedProperties.length === 0) {
                alert('Please select at least one property to include in the CSV.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    const headers = selectedProperties;
                    const rows = [];

                    const assetsGroups = jsonData.Assets?.Assets_Groups_Collection || [];
                    assetsGroups.forEach(group => {
                        const assets = group.Assets_System_Collection || [];
                        assets.forEach(asset => {
                            const row = [];
                            selectedProperties.forEach(property => {
                                let value = "";
                                asset.Assets_TableGroup1_Collection?.forEach(tableGroup => {
                                    tableGroup.Assets_Categories_Collection?.forEach(category => {
                                        category.Detail_Collection?.forEach(detail => {
                                            if (detail.PropertyName === property) {
                                                value = detail.PropertyValue || "";
                                            }
                                        });
                                    });
                                });
                                row.push(value);
                            });
                            rows.push(row);
                        });
                    });

                    let csvContent = headers.join(",") + "\n";
                    rows.forEach(row => {
                        csvContent += row.join(",") + "\n";
                    });

                    const blob = new Blob([csvContent], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = url;
                    downloadLink.download = 'export.csv';
                    downloadLink.style.display = 'block';
                    downloadLink.textContent = 'Download CSV';
                } catch (error) {
                    alert('Invalid JSON file. Please check the file content.');
                }
            };

            reader.readAsText(file);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
